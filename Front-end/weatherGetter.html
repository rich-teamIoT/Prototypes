<html>
   <head>
      <meta charset="utf-8">
      <title>Погода</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   </head>
   <body>
      <p><b>Ваше місто:</b><br>
         <input type="text" id="city" size="40" value="Lviv">
      </p>
      <p><input type="submit" id="submit" value="Дізнатись погоду">
         <input type="reset" value="Очистити">
      </p>
      <h2></h2>
      <script>
         $( "#submit" ).click(function() {
         var city = $('#city').val();
         $.getJSON("http://api.openweathermap.org/data/2.5/weather?q="+ city +"&appid=75e5113be6443367dcdb57f5c77621de&units=metric",function(result){
             var message = "Температура в місті " + city + ": " + (result.main.temp) + "&#8451;";
             $('h2').append(message);
             });
         });
      </script>
   </body>
</html>
